<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>WWW.ARISTAN.COM</title>


    <link rel="stylesheet" type="text/css" href="MY STYLE .CSS">

</head>
<body>

    <div id="brandname">

        <h2>ARISTAN ACADEMY</h2>
        <p id="tagline">Technical Education</p>

    </div>

    <div id="userform_id">

        <form autocomplete="off">

            <table class="usertable" cellpadding="5">

                <tr>
                    <td class="data_effect">FIRST NAME</td>
                    <td><input type="text" name="fname" class="userinput"></td>
                </tr>

                <tr>
                    <td class="data_effect">LAST NAME</td>
                    <td><input type="text" name="lname" class="userinput"></td>
                </tr>

                <tr>
                    <td class="data_effect">EMAIL ID</td>
                    <td><input type="text" name="email" class="userinput"></td>
                </tr>

                <tr>
                    <td class="data_effect">PHONE NO</td>
                    <td><input type="text" name="phoneno" class="userinput"></td>
                </tr>

                <tr>
                    <td class="data_effect">USERNAME</td>
                    <td><input type="text" name="uname" class="userinput"></td>
                </tr>

                <tr>
                    <td class="data_effect">PASSWORD</td>
                    <td><input type="password" name="pass" class="userinput"></td>
                </tr>

                <tr>
                    <td colspan="2" align="center"><button class="userbutton" type="submit">USER REGISTER</button></td>
                </tr>

                <tr>
                    <td colspan="2" align="center"><button class="userbutton" type="reset">RESET DATA</button></td>
                </tr>

            </table>

        </form>

    </div>
    
</body>
</html>
